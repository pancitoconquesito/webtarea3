<!-- quiero enlistar en tipo2(noticia estilo extendido) 
quiero 2 card por fila-->
<div class="container-fluid">
    <div class="row">

        <app-enlistador
        [tipo]=2
        [cuantasPorFila]=2
        [limite]=[noticia_inicio,noticia_final]
        ></app-enlistador>

    </div>
    <div class="row">
        <div class="col-6 offset-6 ">

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div id="listaPaginas" class="btn-group me-2" role="group" aria-label="First group">
                  <!-- <button type="button" class="btn btn-primary">1</button> -->
                </div>
                <div id="ult_pagina" class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-info"></button>
                </div>
              </div>
        </div>
    </div>
</div>
